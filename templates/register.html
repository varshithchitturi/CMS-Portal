<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Support Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 2rem; padding: 1rem;">
        <div class="card" style="padding: 1.5rem;">
            <div class="card-header text-center" style="margin-bottom: 1.5rem;">
                <h2 class="card-title" style="font-size: 1.6rem; margin-bottom: 0.5rem;">üìù Create Account</h2>
                <p class="card-subtitle" style="font-size: 0.9rem;">Join our AI-powered complaint management system</p>
            </div>
            
            <style>
                /* Mobile responsive styles for register page */
                @media (max-width: 768px) {
                    .container {
                        max-width: 100% !important;
                        margin-top: 0 !important;
                        padding: 0.5rem !important;
                        box-sizing: border-box;
                    }
                    
                    .card {
                        padding: 1rem !important;
                        border-radius: 0;
                        box-shadow: none;
                    }
                    
                    .form-group {
                        margin-bottom: 0.75rem;
                    }
                    
                    .form-control {
                        font-size: 16px; /* Prevents zoom on iOS */
                    }
                    
                    .btn {
                        width: 100%;
                    }
                }
            </style>
            
            <div id="alert-container"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                    <small style="color: #666;">Minimum 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="register-text">Create Account</span>
                    <span id="register-loading" class="loading hidden"></span>
                </button>
            </form>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                <p><a href="{{ url_for('index') }}">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerBtn = document.querySelector('button[type="submit"]');
            const registerText = document.getElementById('register-text');
            const registerLoading = document.getElementById('register-loading');
            const alertContainer = document.getElementById('alert-container');
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                alertContainer.innerHTML = '<div class="alert alert-error">Passwords do not match!</div>';
                return;
            }
            
            // Show loading state
            registerText.style.display = 'none';
            registerLoading.classList.remove('hidden');
            registerBtn.disabled = true;
            
            const formData = {
                full_name: document.getElementById('full_name').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: password
            };
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alertContainer.innerHTML = '<div class="alert alert-success">Registration successful! Redirecting to login...</div>';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    alertContainer.innerHTML = `<div class="alert alert-error">${data.message}</div>`;
                }
            } catch (error) {
                alertContainer.innerHTML = '<div class="alert alert-error">An error occurred. Please try again.</div>';
            } finally {
                // Reset button state
                registerText.style.display = 'inline';
                registerLoading.classList.add('hidden');
                registerBtn.disabled = false;
            }
        });
        
        // Real-time password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const alertContainer = document.getElementById('alert-container');
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#dc3545';
                alertContainer.innerHTML = '<div class="alert alert-error">Passwords do not match!</div>';
            } else {
                this.style.borderColor = '#e1e5e9';
                alertContainer.innerHTML = '';
            }
        });
        
        // Clear alerts when user starts typing
        ['full_name', 'username', 'email', 'password'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                document.getElementById('alert-container').innerHTML = '';
            });
        });
    </script>
</body>
</html>
